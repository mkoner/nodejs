<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    header {
      text-align: center;
      padding: 1rem;
      background-color: #4CAF50;
      color: white;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      background-color: white;

      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Simple Page</h1>
  </header>
  <main>
    <p>This is a basic HTML page with minimal styling. You can edit the content and style as needed.</p>
  </main>

</html>
